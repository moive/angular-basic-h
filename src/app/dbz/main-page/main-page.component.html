<h1>Dragon Ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <h3>Charactes</h3>
    <hr />
    <ul>
      <li>Krillin - 700</li>
      <li>Goku - 15000</li>
      <li>Vegeta - 8500</li>
    </ul>
  </div>
  <div class="col">
    <h3>Add</h3>
    <hr />
    <form (ngSubmit)="add()">
      <input
        type="text"
        placeholder="Enter Name"
        [value]="newCharacter.name"
        (input)="changeName($event)"
      />
      <input
        type="number"
        placeholder="Enter Power"
        [value]="newCharacter.power"
      />
      <button type="submit">Add</button>
    </form>
  </div>
</div>
