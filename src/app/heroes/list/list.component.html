<article *ngIf="heroDeleted; else noDelete">
  <h3>Hero deleted</h3>
  <span>{{ heroDeleted }}</span>
</article>
<ng-template #noDelete>
  <h3>No item to delete</h3>
</ng-template>

<button (click)="remoteHero()">Delete</button>
<article *ngIf="heroes.length > 0">
  <h2>List of heroes</h2>
  <ul>
    <li *ngFor="let hero of heroes; let i = index">{{ i + 1 }} - {{ hero }}</li>
  </ul>
</article>
